<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css'>
<body>
    <div class="container">
        <div class="main-body">
        
              <!-- Breadcrumb -->
              <nav aria-label="breadcrumb" class="main-breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                  <li class="breadcrumb-item"><a href="javascript:void(0)">User</a></li>
                  <li class="breadcrumb-item active" aria-current="page">User Profile</li>
                </ol>
              </nav>
              <!-- /Breadcrumb -->
        
              <div class="row gutters-sm">
                <div class="col-md-4 mb-3">
                  <div class="card">
                    <div class="card-body">
                      <div class="d-flex flex-column align-items-center text-center">
                        <img 
                        src={{userData?.photoUrl}}
                        alt="Admin" 
                        class="rounded-circle profile-img" 
                        width="150" 
                        (click)="onPhotoClick()"
                    />                        <div class="mt-3">
                        <div *ngIf="showOptions" class="mt-3">
                            <button class="btn btn-primary" (click)="triggerFileInput()">Change Photo</button>

                            <button class="btn btn-outline-secondary" (click)="clearPhoto()">Clear Photo</button>
                            <input type="file" #fileInput accept="image/*" (change)="onFileSelected($event)" style="display: none;"/>   

                        </div>
                        
                          <!-- <h4>John Doe</h4>
                          <p class="text-secondary mb-1">Full Stack Developer</p>
                          <p class="text-muted font-size-sm">Bay Area, San Francisco, CA</p> -->
                          <!-- <button class="btn btn-primary">Follow</button>
                          <button class="btn btn-outline-primary">Message</button> -->
                        </div>
                      </div>
                    </div>
                  </div>
               
                </div>
                <div class="col-md-8">
                  <div class="card mb-3">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0">Full Name</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                          <span *ngIf="!editMode">{{userData?.name}}</span>
                          <input *ngIf="editMode" [(ngModel)]="userName" type="text" class="form-control" />
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0">Email</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                          <!-- {{userData?.email}} -->
                          <span *ngIf="!editMode">{{userData?.email}}</span>
                          <input *ngIf="editMode" [(ngModel)]="userEmail" type="text" class="form-control" />
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0">Phone</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                          <span *ngIf="!editMode">{{userData?.ph_number}}</span>
                          <input *ngIf="editMode" [(ngModel)]="userPhNumber" type="text" class="form-control" />
                        </div>
                      </div>
                      <!-- <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0">Mobile</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                          {{userData?.phNumber}}
                        </div>
                      </div> -->
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0">Registration Code</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                          {{userData?.registration_code}}
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-12">
                          <button class="btn btn-info" (click)="toggleEditMode()">
                            {{editMode ? 'Save' : 'Edit'}}
                          </button>
                          <button *ngIf="editMode" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
                        </div>
                      </div>
                    </div>
                  </div>
    
                  <div class="row gutters-sm">
                    <div class="col-sm-6 mb-3">
                     
                    </div>
                    <div class="col-sm-6 mb-3">
                      <div class="card h-100">
                        
                      </div>
                    </div>
                  </div>
    
                </div>
              </div>
    
            </div>
        </div>
    
</body>
