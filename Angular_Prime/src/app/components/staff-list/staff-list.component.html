<div class="card">
  <div class="header-container">
    
    <div class="search-container">
      <input 
        pInputText 
        type="text" 
        (input)="onGlobalFilter($event, dt2)" 
        placeholder="Search keyword" 
        class="p-inputtext p-component" />
    </div>
    <div class="import-container">
      <input type="file" id="fileInput" class="file-input" accept=".xlsx, .xls, .csv" />
      <button type="button" class="import-button">Import Excel</button>
    </div>
  </div>

  <p-table
    #dt2
    [value]="staff"
    dataKey="id"
    [rows]="10"
    [rowsPerPageOptions]="[10, 25, 50]"
    [loading]="loading"
    [paginator]="true"
    [globalFilterFields]="['name', 'email', 'position', 'company', 'department']"
    [tableStyle]="{ 'min-width': '75rem' }"
  >
    <ng-template pTemplate="caption">
      <!-- Caption template is not needed anymore -->
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width:10%">#</th>
        <th style="width:20%">Name</th>
        <th style="width:20%">Email</th>
        <th style="width:20%">Position</th>
        <th style="width:15%">Company</th>
        <th style="width:15%">Department</th>
      </tr>
      <tr>
     
        <th>
          <p-columnFilter 
            type="text"
            field="name" 
            placeholder="Search by name" 
            ariaLabel="Filter Name" />
        </th>
        <th>
          <p-columnFilter 
            type="text"
            field="email" 
            placeholder="Search by email" 
            ariaLabel="Filter Email" />
        </th>
        <th>
          <p-columnFilter 
            type="text"
            field="position" 
            placeholder="Search by position" 
            ariaLabel="Filter Position" />
        </th>
        <th>
          <p-columnFilter 
            type="text"
            field="company" 
            placeholder="Search by company" 
            ariaLabel="Filter Company" />
        </th>
        <th>
          <p-columnFilter 
            type="text"
            field="department" 
            placeholder="Search by department" 
            ariaLabel="Filter Department" />
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-staffMember>
      <tr>
        <td>{{ staffMember.id }}</td>
        <td>{{ staffMember.name }}</td>
        <td>{{ staffMember.email }}</td>
        <td>{{ staffMember.position }}</td>
        <td>{{ staffMember.company }}</td>
        <td>{{ staffMember.department }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="6">No staff members found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
