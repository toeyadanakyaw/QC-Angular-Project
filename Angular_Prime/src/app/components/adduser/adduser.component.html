<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Form Design</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #343a40;
    }
    .form-group label {
      font-weight: bold;
    }
    .custom-select {
      background-color: #f1f1f1;
      border: 1px solid #ced4da;
    }
    .btn-custom {
      background-color: #007bff;
      color: white;
      width: 100%;
    }
    .btn-custom:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container form-container">
  <h2>Create User</h2>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your name">
    </div>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email">
    </div>
    
    <div class="form-group">
      <label for="position">Position</label>
      <select class="custom-select" id="position">
        <option selected disabled>Choose your position</option>
        <option value="Manager">Manager</option>
        <option value="Developer">Developer</option>
        <option value="Designer">Designer</option>
        <option value="Marketing">Marketing</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="company">Company</label>
      <select class="custom-select" id="company">
        <option selected disabled>Select your company</option>
        <option value="Company A">Company A</option>
        <option value="Company B">Company B</option>
        <option value="Company C">Company C</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="department">Department</label>
      <select class="custom-select" id="department">
        <option selected disabled>Select your department</option>
        <option value="HR">HR</option>
        <option value="IT">IT</option>
        <option value="Sales">Sales</option>
        <option value="Finance">Finance</option>
      </select>
    </div>

    <button type="submit" class="btn btn-custom mt-4">Submit</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
