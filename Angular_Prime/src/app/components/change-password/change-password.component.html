<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .reset-password-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            text-align: center;
        }

        .reset-password-logo {
            margin-bottom: 20px;
        }

        .reset-password-logo .ace {
            font-size: 2.5rem;
            color: #333;
            font-weight: 900;
            margin-bottom: -10px;
        }

        .reset-password-logo .data-system {
            font-size: 1rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .reset-password-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .reset-password-text {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .form-control {
            border-radius: 8px;
            background-color: #f7f7f7;
            color: #333;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
        }

        .form-control::placeholder {
            color: #999;
        }

        .form-control:focus {
            background-color: #fff;
            color: #333;
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.2);
        }

        .btn-square {
            display: block;
            width: 100%;
            padding: 12px; 
            background-color: #0056b3;
            border: none;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-square:hover {
            background-color: #004494;
            transform: translateY(-2px);
        }

        .back-to-login {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-to-login:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="reset-password-container">
        <div class="reset-password-logo">
            <div class="ace">ACE</div>
            <div class="data-system">Data System</div>
        </div>
        <div class="reset-password-title">
            Reset Password
        </div>
        <div class="reset-password-text">
            Enter your new password below and confirm it to reset your password.
        </div>
        <form>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="New Password" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-square">Reset Password</button>
        </form>
        <a href="#" routerLink="/login" class="back-to-login">Back to Login</a>
    </div>
